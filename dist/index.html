<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">  
            <span id="temperature">30 °C</span>
            <span id="cityname">Hong Kong</span>
            <span id="description">broken clouds</span>
            <span id="humidity">68%</span>
            <span id="temp-max">32 °C</span>
            <span id="temp-min">29 °C</span>
            <input type="text" placeholder="Enter city here">
            <button id="searchcity">Search</button>
    </div>
</body>
</html>
